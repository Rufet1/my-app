events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # HTTP server - 80 port
    server {
        listen 80;
        server_name rufat808.duckdns.org;
        
        # Let's Encrypt doğrulama üçün
        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
        }
        
        # Hər şeyi HTTPS-ə yönləndir
        location / {
            return 301 https://$host$request_uri;
        }
    }
    
    # HTTPS server - 443 port
    server {
        listen 443 ssl;
        server_name rufat808.duckdns.org;
        
        # SSL sertifikatları (hələ yoxdur, sonra yaranacaq)
        ssl_certificate /etc/letsencrypt/live/rufat808.duckdns.org/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/rufat808.duckdns.org/privkey.pem;
        
        # SSL parametrləri
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_prefer_server_ciphers on;
        ssl_ciphers HIGH:!aNULL:!MD5;
        
        root /usr/share/nginx/html;
        index index.html;
        
        location / {
            try_files $uri $uri/ /index.html;
        }
        
        # Gzip
        gzip on;
        gzip_types text/plain text/css application/json application/javascript text/xml application/xml;
    }
}